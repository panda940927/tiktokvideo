<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈出式影片視窗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 模態背景 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        /* 模態內容 */
        .modal-content {
            position: relative;
            margin: 8% auto;
            background-color: #000;
            padding: 10px;
            width: 80%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* 關閉按鈕 */
        .close {
            position: absolute;
            top: 5px;
            right: 15px;
            color: white;
            font-size: 32px;
            cursor: pointer;
        }

        .close:hover {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>0800-636363</h1>

    <div class="button-container">
        <button class="playBtn" data-src="video/TikSave.io_7570046847952178452.mp4">巴掌舞</button>
        <button class="playBtn" data-src="video/TikSave.io_7569868350143483157.mp4">丁丁丁</button>
        <button class="playBtn" data-src="video/video3.mp4">播放影片 3</button>
    </div>

    <!-- 模態視窗 -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="myVideo" controls>
                <source src="" type="video/mp4">
                您的瀏覽器不支援影片播放。
            </video>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.playBtn');
        const modal = document.getElementById('videoModal');
        const closeBtn = document.querySelector('.close');
        const video = document.getElementById('myVideo');
        const source = video.querySelector('source');

        buttons.forEach(btn => {
            btn.onclick = function() {
                const videoSrc = this.getAttribute('data-src');
                source.src = videoSrc;
                video.load();
                modal.classList.add('show');
                video.play();
            };
        });

        closeBtn.onclick = function() {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
            video.pause();
            video.currentTime = 0;
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.classList.remove('show');
                setTimeout(() => modal.style.display = 'none', 300);
                video.pause();
                video.currentTime = 0;
            }
        };
    </script>
</body>
</html>
